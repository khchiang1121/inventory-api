services:
  app:
    build: 
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ./:/workspace:cached
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
      - ~/.ssh:/home/vscode/.ssh:ro
    command: sleep infinity
    environment:
      - PYTHONPATH=/workspace
      - DJANGO_SETTINGS_MODULE=virtflow.settings
    ports:
      - "18201:8201"
