{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "inventory-api.fullname" . }}
  namespace: {{ .Values.networkPolicy.namespace | default .Release.Namespace }}
  labels:
    {{- include "inventory-api.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "inventory-api.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  {{- if .Values.networkPolicy.ingressRules }}
  ingress:
    {{- toYaml .Values.networkPolicy.ingressRules | nindent 4 }}
  {{- end }}
  {{- if .Values.networkPolicy.egressRules }}
  egress:
    {{- toYaml .Values.networkPolicy.egressRules | nindent 4 }}
  {{- end }}
{{- end }} 